<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="beads">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50" fill="pink"/>
      </svg>

      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50" fill="orange"/>
      </svg>
    </div>

    <div class="main">
      <div id="title">
      <h1>text text</h1> 
      <p><a href="#first">let's begin</a></p> 
      </div>
      <div id="first" class="question">
        <label for="feel">What are you feeling?</label>
        <textarea id="feel" name="feel"
                  rows="2" cols="33"></textarea>
        <a href="#colorbox"><input type="button" value="Send Request" onclick="prayer('feel'
        )"></a>
        </div>
        <div class="question" id="colorbox">
          <label for="colorfeel">What color is your feeling?</label>
        <input type="color" id="colorfeel" name="colorfeel"
        value="#666666">
        </div>
        
        <div class="question" id="mantrabox">
        <label for="mantra">Consider a mantra to help you work through this feeling.</label>
        <textarea id="mantra" name="mantra"
                  rows="2" cols="33"></textarea>
        <a href="#blessingbox"><input type="button" value="Send Request" onclick="prayer('mantra'
          )"></a>
        <details><summary>Examples</summary><li>x</li><li>y</li><li>z</li></details>
        </div>
        
        <div class="question" id="blessingbox">
        <label for="blessing">Identify a blessing in your life. Write something about it. </label>
        <textarea id="blessing" name="blessing"
                  rows="2" cols="33"></textarea>
        <a href="#beautybox"><input type="button" value="Send Request" onclick="prayer('blessing'
          )"></a>
        <details><summary>Examples</summary><li>x</li><li>y</li><li>z</li></details>
        </div>
        <div class="question" id="beautybox">
        <label for="beauty">Write something true and beautiful about the world.  </label>
        <textarea id="beauty" name="beauty"
                  rows="2" cols="33"></textarea>
        <a href="#first"><input type="button" value="Send Request" onclick="prayer('beauty'
          )"></a>
        <details><summary>Examples</summary><li>x</li><li>y</li><li>z</li></details>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
